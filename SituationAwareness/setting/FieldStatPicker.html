<div style="height:100%;width:100%;overflow:auto">

	<div data-dojo-attach-point="tableArea" class="tableArea">
    <div class="btn-add-section enable" data-dojo-attach-point="btnAddField">
      <span class="btn-add-icon"></span>
      <span class="btn-add-label" id="divLayerTitle" data-dojo-attach-point="divLayerTitle">${nls.addFieldStat}</span>
    </div>
	<div data-dojo-attach-point="fieldTable" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props='fields:[{name:"layer",title:"Field","class":"label",type:"empty"},{name:"type",title:"Type","class":"label",type:"empty"},{name:"actions",title:"Remove","class":"actions",type:"actions",actions:["delete"]}]'></div>
	</div>

    <div class="footer">
      <div class="jimu-btn ok jimu-state-disabled" data-dojo-attach-point="btnOk">${nls.ok}</div>
      <div class="jimu-btn cancel" data-dojo-attach-point="btnCancel">${nls.cancel}</div>
    </div>

</div>
